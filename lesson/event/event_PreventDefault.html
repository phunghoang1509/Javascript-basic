<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>preventDefault Js</title>
</head>

<body>
    <a href=""> Click Me</a>
    <script>
        const aElement = document.querySelector('a');
        aElement.addEventListener('click', (e) => {
            console.log(aElement.innerText);
            e.preventDefault()
        })
    </script>
</body>

</html>
