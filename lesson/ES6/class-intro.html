<body>
    <h1>Class Js</h1>

    <script>

        class User {
            //thuộc tính
            constructor(fullname) {
                this.fullname = fullname;
            }
            //phương thức
            show() {
                return `Xin chào: ${this.fullname}`
            }
            render() {
                document.getElementById('root').innerHTML = this.show()
            }
        }
        let my_user = new User('Hoang Minh Phung')
        my_user.render()
    </script>
</body>
