<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array map</title>
</head>

<body>
    <h1>Array map js</h1>
    <script>
        let arr = [2, 3, 66, 34, 1]
        const result = arr.map((e, index, array) => {
            return `${e}*3 = ${e * 3}`
        })
        console.log(result);
    </script>
</body>

</html>
