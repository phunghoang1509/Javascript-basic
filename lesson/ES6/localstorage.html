<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Strorage Js</title>
</head>

<body>
    <h1>Local Strorage Js</h1>
    <script>
        //Lưu thông tin trên trình duyệt
        //Mỗi domain mỗi file localStorage Dữ liệu được chuyển sang string khi lưu
        //set
        localStorage.setItem('fullname', 'Hoàng Minh Phụng')
        localStorage.setItem('age', '23')
        //get
        console.log(localStorage.getItem('fullname'));
        console.log(localStorage.getItem('age'));
        //remove
        localStorage.removeItem('fullname')
        //clear
        localStorage.clear()
    </script>
</body>

</html>
