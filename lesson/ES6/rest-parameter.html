<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest parameter</title>
</head>

<body>
    <h1>Rest Parameter fucntion</h1>
    <script>
        let s = 0;
        let sum = (...arr) => {
            for (let i of arr) {
                s += i;
            }
            return s;
        }

        console.log(sum(3, 6, 33, 2));
    </script>
</body>

</html>
